name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:

  build-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache client dependencies
        uses: actions/cache@v4
        with:
          path: build/client/_deps
          key: client-deps-v2-${{ hashFiles('client/CMakeLists.txt') }}
          restore-keys: client-deps-v2-
      - name: Install Qt
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev qt6-declarative-dev qml6-module-qtquick
      - name: Build client
        run: |
          cmake -B build/client -S client
          cmake --build build/client
      - name: Test client
        run: ctest --test-dir build/client --output-on-failure
    
  run-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format-17
      - name: Check formatting
        run: |
          FILES=$(find server client common  -path "*/build/*" -prune -o  -path "server/drogon" -prune -o  -path "server/src/bcrypt.cpp" -prune -o  -path "server/src/blowfish.cpp" -prune -o \( -name "*.hpp" -o -name "*.cpp" \) -print 2>/dev/null)
          if [ -n "$FILES" ]; then
            clang-format-17 --dry-run --Werror $FILES
          fi

  docker:
    runs-on: ubuntu-latest
    needs: [build-client, run-format]
    steps:
      - uses: actions/checkout@v4
      - name: Create test .env
        run: |
          echo "POSTGRES_USER=test_user" >> .env
          echo "POSTGRES_PASSWORD=test_password" >> .env
          echo "POSTGRES_DB=test_db" >> .env
          echo "POSTGRES_HOST=db" >> .env
      
      - name: Build all images
        run: docker compose --profile build build

      - name: Build client artifact
        run: |
          mkdir -p artifacts
          docker compose --profile build run client-build
      
      - name: Verify client build
        run: |
          ls -la artifacts/
          test -f artifacts/client || (echo "Client binary not found!" && exit 1)
      
      - name: Start services
        run: docker compose up -d
    
      - name: Check services are running
        run: |
          sleep 10
          docker compose ps
          docker compose logs
      
      - name: Run server tests
        run: docker compose run test-server
      
      - name: Cleanup
        run: docker compose down -v
