name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential qt6-base-dev
          
      - name: Configure
        run: cmake -B build -S .
        
      - name: Build
        run: cmake --build build
        
      - name: Run tests
        run: ctest --test-dir build --output-on-failure