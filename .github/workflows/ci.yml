name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache server dependencies
        uses: actions/cache@v4
        with:
          path: build/server/_deps
          key: server-deps-v2-${{ hashFiles('server/CMakeLists.txt') }}
          restore-keys: server-deps-v2-
      - name: Build server
        run: |
          cmake -B build/server -S server
          cmake --build build/server
      - name: Test server
        run: ctest --test-dir build/server --output-on-failure

  build-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache client dependencies
        uses: actions/cache@v4
        with:
          path: build/client/_deps
          key: client-deps-v2-${{ hashFiles('client/CMakeLists.txt') }}
          restore-keys: client-deps-v2-
      - name: Install Qt
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev qt6-declarative-dev qml6-module-qtquick
      - name: Build client
        run: |
          cmake -B build/client -S client
          cmake --build build/client
      - name: Test client
        run: ctest --test-dir build/client --output-on-failure
    
  run-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format-15
      - name: Check formatting
        run: |
          FILES=$(find server client common -path "*/build/*" -prune -o \( -name "*.hpp" -o -name "*.cpp" \) -print 2>/dev/null)
          if [ -n "$FILES" ]; then
            clang-format-15 --dry-run --Werror $FILES
          fi

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create test .env
        run: |
          echo "POSTGRES_USER=test_user" >> .env
          echo "POSTGRES_PASSWORD=test_password" >> .env
          echo "POSTGRES_DB=test_db" >> .env
      
      - name: Build all images
        run: docker-compose build
      
      - name: Start services
        run: docker-compose up -d
    
      - name: Check services are running
        run: |
          sleep 10
          docker-compose ps
          docker-compose logs
      
      - name: Cleanup
        run: docker-compose down -v
